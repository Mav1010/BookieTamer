{% extends 'core/base.html' %}
{% load core_extras %}

{% block title %}Games to bet{% endblock %}

{% block body %}
     <div class="col-sm-12 py-4" xmlns="http://www.w3.org/1999/html">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-6">
                        <h1 class="h4 mt-1 font-weight-bold">Games to bet on</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        {{ html_table| safe }}
                    </div>
                </div>
            </div>
        </div>
     </div>

    <script>
        $(document).ready(function(){
            $('.dataframe').addClass('table table-striped table-dark');
            $('tr:first-child').css("text-align", "");
        });
    </script>
{% endblock %}
