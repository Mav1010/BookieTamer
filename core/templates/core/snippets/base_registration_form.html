{% load crispy_forms_tags %}

<div class="container text-dark">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2>{{ title }}</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit">{{ button }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
